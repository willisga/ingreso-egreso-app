<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of ingresoEgresos | ordenIngresoEgreso" [ngClass]="{'text-success': item.tipo === 'ingreso', 'text-danger': item.tipo === 'egreso' }">
                            <td>{{item.description}}</td>
                            <td>{{item.monto}}</td>
                            <td>{{item.tipo}}</td>
                            <td>
                                <button class="btn btn-danger btn-xs" (click)="deleteIngresoEgreso(item)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
